{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    <form method='POST' action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <!-- <textarea
          class="form-control"
          id="title"
          cols="30"
          name="title"
          rows="10"
          placeholder="Write page content in markdown"
        ></textarea> -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" name="description"></textarea>
        </div>
        <div>
            <label for="starting">Starting bid:</label>
            <input type="number" id="starting" name="starting" name="starting" min="0" max="1000">      
        </div>
        <div class="form-group m-3">
            <label>Upload image</label>
            <input required name="images" type="file" multiple class="form-control-file">
        </div>
        <input type="submit">
    </form>
{% endblock %}
